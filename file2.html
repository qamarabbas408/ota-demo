<!DOCTYPE html>
<html>
  <head>
    <title>IPA File Download</title>
    <script>
      function downloadIPA() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://example.com/path/to/your/ipafile.ipa', true);
        xhr.responseType = 'blob';

        xhr.onprogress = function(event) {
          if (event.lengthComputable) {
            var percentComplete = (event.loaded / event.total) * 100;
            document.getElementById('progress').innerHTML = 'Download Progress: ' + percentComplete.toFixed(2) + '%';
          }
        };

        xhr.onload = function() {
          if (xhr.status === 200) {
            // Creating a link to download the file
            var blob = new Blob([xhr.response], { type: 'application/octet-stream' });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'YourApp.ipa';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        };

        xhr.send();
      }
    </script>
  </head>
  <body>
    <h1>Welcome to IPA File Sharing</h1>
    <p>Click the button below to start downloading the IPA file:</p>
    <button onclick="downloadIPA()">Download IPA File</button>
    <p id="progress"></p>
  </body>
</html>
